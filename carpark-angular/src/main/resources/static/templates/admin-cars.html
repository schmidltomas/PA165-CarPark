<div class="section">
    <h3>{{headingTitle}}</h3>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Seats</th>
                <th>License plate</th>
                <th>Fuel type</th>
                <th>Fuel consumption</th>
                <th>Home location</th>
                <th>Current location</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="car in cars">
                <td>{{car.id}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.model}}</td>
                <td>{{car.seats}}</td>
                <td>{{car.evidenceNumber}}</td>
                <td>{{car.fuelType}}</td>
                <td>{{car.fuelConsumption}}</td>
                <td>{{car.homeLocation}}</td>
                <td>{{car.currentLocation}}</td>
                <td>
                    <div ng-controller="ModalController as $ctrl" ng-click="init('loadCar', 'car', car)">
                    <div ng-controller="ModalController as $ctrl" ng-init="init('updateObject', 'car')">
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modal-title">Update car</h3>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <div class="form-style-5">
                                <form name="modalForm">
                                    <fieldset class="fieldset">
                                        <label class="modal-label">Manufacturer</label>
                                        <input type="text" name="brand" class="form-control" ng-model="car.brand" required>
                                        <label class="modal-label">Model</label>
                                        <input type="text" name="model" class="form-control" ng-model="car.model" required>
                                        <label class="modal-label">Evidence number</label>
                                        <input type="text" name="evidenceNumber" class="form-control" ng-model="car.evidenceNumber" required>
                                        <label class="modal-label">Fuel consumption (1l/100km)</label>
                                        <label class="modal-label" style="float: right; padding-right: 118px;">No. of seats</label>
                                        <div>
                                            <div class="input-group-float-left">
                                                <input type="number" name="fuelConsumption" class="form-control" min="1" ng-model="car.fuelConsumption" required>
                                            </div>
                                            <div class="input-group-float-right">
                                                <input type="number" name="seats" class="form-control" ng-model="car.seats" min="1" required>
                                            </div>
                                        </div>
                                        <label class="modal-label">Home location</label>
                                        <label class="modal-label" style="float: right; padding-right: 94px;">Current location</label>
                                        <div>
                                            <div class="input-group-float-left">
                                                <input type="text" name="homeLocation" class="form-control" ng-model="car.homeLocation" required>
                                            </div>
                                            <div class="input-group-float-right">
                                                <input type="text" name="currentLocation" class="form-control" ng-model="car.currentLocation" required>
                                            </div>
                                        </div>
                                        <label class="modal-label">Fuel type</label>
                                        <select name="fuelType" class="form-control" ng-model="car.fuelType" required>
                                            <option value="">-- Select fuel type --</option>
                                            <option value="petrol">petrol</option>
                                            <option value="diesel">diesel</option>
                                            <option value="LPG">LPG</option>
                                        </select>
                                    </fieldset>
                                    <button class="btn btn-primary" ng-click="$ctrl.ok(car)" ng-disabled="modalForm.$invalid">Update car</button>
                                    <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </script>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.open()">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Update
                        </button>
                        <button ng-click="deleteCar(car)" type="submit" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                            Delete
                        </button>
                    </div>
                    </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-controller="ModalController as $ctrl" ng-init="init('createObject', 'car')" class="modal-demo">
        <script type="text/ng-template" id="myModalContent-create.html">
            <div class="modal-header">
                <h3 class="modal-title-create" id="modal-title-create">Create new car</h3>
            </div>
            <div class="modal-body" id="modal-body-create">
                <div class="form-style-5">
                    <form name="modalForm">
                        <fieldset class="fieldset">
                            <label class="modal-label">Manufacturer</label>
                            <input type="text" name="brand" class="form-control" ng-model="car.brand" required>
                            <label class="modal-label">Model</label>
                            <input type="text" name="model" class="form-control" ng-model="car.model" required>
                            <label class="modal-label">Evidence number</label>
                            <input type="text" name="evidenceNumber" class="form-control" ng-model="car.evidenceNumber" required>
                            <label class="modal-label">Fuel consumption (1l/100km)</label>
                            <label class="modal-label" style="float: right; padding-right: 118px;">No. of seats</label>
                            <div>
                                <div class="input-group-float-left">
                                    <input type="number" name="fuelConsumption" class="form-control" min="1" ng-model="car.fuelConsumption" required>
                                </div>
                                <div class="input-group-float-right">
                                    <input type="number" name="seats" class="form-control" ng-model="car.seats" min="1" required>
                                </div>
                            </div>
                            <label class="modal-label">Home location</label>
                            <label class="modal-label" style="float: right; padding-right: 94px;">Current location</label>
                            <div>
                                <div class="input-group-float-left">
                                    <input type="text" name="homeLocation" class="form-control" ng-model="car.homeLocation" required>
                                </div>
                                <div class="input-group-float-right">
                                    <input type="text" name="currentLocation" class="form-control" ng-model="car.currentLocation" required>
                                </div>
                            </div>
                            <label class="modal-label">Fuel type</label>
                            <select name="fuelType" ng-model="car.fuelType" class="form-control" required>
                                <option value="">-- Select fuel type --</option>
                                <option value="petrol">petrol</option>
                                <option value="diesel">diesel</option>
                                <option value="LPG">LPG</option>
                            </select>
                        </fieldset>
                        <button class="btn btn-primary" ng-click="$ctrl.ok(car)"
                                ng-disabled="modalForm.$invalid || car.fuelType === null">
                            New car
                        </button>
                        <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
                    </form>
                </div>
            </div>
        </script>
        <button type="button" class="btn btn-success" ng-click="$ctrl.openCreate()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create car
        </button>
    </div>
</div>
