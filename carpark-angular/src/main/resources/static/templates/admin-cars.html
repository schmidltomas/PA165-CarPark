<head>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<div class="section">
    <h3>{{headingTitle}}</h3>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Seats</th>
                <th>License plate</th>
                <th>Fuel type</th>
                <th>Fuel consumption</th>
                <th>Home location</th>
                <th>Current location</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="car in cars">
                <td>{{car.id}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.model}}</td>
                <td>{{car.seats}}</td>
                <td>{{car.evidenceNumber}}</td>
                <td>{{car.fuelType}}</td>
                <td>{{car.fuelConsumption}}</td>
                <td>{{car.homeLocation}}</td>
                <td>{{car.currentLocation}}</td>
                <td>
                    <div ng-controller="ModalController as $ctrl" ng-click="init('loadCar', 'car', car)">
                    <div ng-controller="ModalController as $ctrl" ng-init="init('updateObject', 'car')">
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modal-title">Update car</h3>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <div class="form-style-5">
                                <form name="modalForm">
                                    <fieldset>
                                        <legend>Car Info</legend>
                                        <input type="text" name="evidenceNumber" placeholder="Evidence number *" ng-model="car.evidenceNumber" required>
                                        <input type="text" name="brand" placeholder="Brand *" ng-model="car.brand" required>
                                        <input type="text" name="model" placeholder="Model *" ng-model="car.model" required>
                                        <input type="number" name="fuelConsumption" placeholder="Fuel consumption *" min="1" ng-model="car.fuelConsumption" required>
                                        <input type="number" name="seats" placeholder="Seats *" ng-model="car.seats" min="1" required>
                                        <input type="text" name="homeLocation" placeholder="Home location *" ng-model="car.homeLocation" required>
                                        <input type="text" name="currentLocation" placeholder="Current location *" ng-model="car.currentLocation" required>
                                        <select name="fuelType" ng-model="car.fuelType" required>
                                          <option value="petrol">Petrol</option>
                                          <option value="diesel">Diesel</option>
                                          <option value="lpg">LPG</option>
                                        </select>
                                    </fieldset>
                                    <button class="btn btn-primary" ng-click="$ctrl.ok(car)" ng-disabled="modalForm.$invalid">Update car</button>
                                    <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </script>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.open()">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Update
                        </button>
                        <button ng-click="deleteCar(car)" type="submit" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                            Delete
                        </button>
                    </div>
                    </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-controller="ModalController as $ctrl" ng-init="init('createObject', 'car')" class="modal-demo">
        <script type="text/ng-template" id="myModalContent-create.html">
            <div class="modal-header">
                <h3 class="modal-title-create" id="modal-title-create">Create new car</h3>
            </div>
            <div class="modal-body-create" id="modal-body-create">
                <div class="form-style-5">
                    <form name="modalForm">
                        <fieldset>
                            <legend>Car Info</legend>
                            <input type="text" name="evidenceNumber" placeholder="Evidence number *" ng-model="car.evidenceNumber" required>
                            <input type="text" name="brand" placeholder="Brand *" ng-model="car.brand" required>
                            <input type="text" name="model" placeholder="Model *" ng-model="car.model" required>
                            <input type="number" name="fuelConsumption" placeholder="Fuel consumption *" min="1" ng-model="car.fuelConsumption" required>
                            <input type="number" name="seats" placeholder="Seats *" ng-model="car.seats" min="1" required>
                            <input type="text" name="homeLocation" placeholder="Home location *" ng-model="car.homeLocation" required>
                            <input type="text" name="currentLocation" placeholder="Current location *" ng-model="car.currentLocation" required>
                            <select id="job" name="fuelType" ng-model="car.fuelType" required>
                              <option value="petrol">Petrol</option>
                              <option value="diesel">Diesel</option>
                              <option value="lpg">LPG</option>
                            </select>
                        </fieldset>
                        <button class="btn btn-primary" ng-click="$ctrl.ok(car)" ng-disabled="modalForm.$invalid">New car</button>
                        <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
                    </form>
                </div>
            </div>
        </script>
        <button type="button" class="btn btn-success" ng-click="$ctrl.openCreate()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create car
        </button>
    </div>
</div>
