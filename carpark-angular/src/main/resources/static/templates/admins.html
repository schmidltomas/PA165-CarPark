<div class="section">
    <h3>{{headingTitle}}</h3>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Uživatelské jméno</th>
                <th>Jméno</th>
                <th>Příjmení</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="admin in admins">
                <td>{{admin.id}}</td>
                <td>{{admin.username}}</td>
                <td>{{admin.firstName}}</td>
                <td>{{admin.secondName}}</td>
                <td>{{admin.email}}</td>
                <td>
                    <div class="btn-group" style="margin:5px 0 10px 0;">
                        <button ng-click="updateAdmin(admin)" type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>
                            Update
                        </button>
                        <button ng-click="deleteAdmin(admin)" type="submit" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="#/admin/newadmin" class="btn btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        New admin
    </a>
</div>
