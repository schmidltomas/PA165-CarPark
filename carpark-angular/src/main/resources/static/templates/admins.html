<head>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<div class="section">
    <h3>{{headingTitle}}</h3>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Uživatelské jméno</th>
                <th>Jméno</th>
                <th>Příjmení</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="admin in admins">
                <td>{{admin.id}}</td>
                <td>{{admin.username}}</td>
                <td>{{admin.firstName}}</td>
                <td>{{admin.secondName}}</td>
                <td>{{admin.email}}</td>
                <td>
                    <div class="btn-group" style="margin:5px 0 10px 0;">
                        <button ng-click="updateAdmin(admin)" type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>
                            Update
                        </button>
                        <button ng-click="deleteAdmin(admin)" type="submit" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-controller="ModalController as $ctrl" ng-init="init('createAdmin', 'admin')" class="modal-demo">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Create new admin</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="form-style-5">
                    <h4>{{errorAlert}}</h4>
                    <form name="modalForm">
                        <fieldset>
                            <legend>New admin</legend>
                            <input type="text" name="first_name" placeholder="First Name *" ng-model="admin.firstName" required>
                            <input type="text" name="second_name" placeholder="Second Name *" ng-model="admin.secondName" required>
                            <input type="email" name="email" placeholder="Email *" ng-model="admin.email" required>
                            <input type="text" name="username" placeholder="Username *" ng-model="admin.username" required>
                            <input type="password" name="password" placeholder="Password *" ng-model="admin.password" required>
                        </fieldset>
                        <button class="btn btn-primary" ng-click="$ctrl.ok(admin)" ng-disabled="modalForm.$invalid">New admin</button>
                        <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
                    </form>
                </div>
            </div>
        </script>
        <button type="button" class="btn btn-success" ng-click="$ctrl.open()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create admin
        </button>
    </div>
</div>
