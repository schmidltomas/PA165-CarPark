<head>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<div class="section">
    <h3>{{headingTitle}}</h3>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First name</th>
                <th>Surname</th>
                <th>Email address</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="admin in admins">
                <td>{{admin.id}}</td>
                <td>{{admin.username}}</td>
                <td>{{admin.firstName}}</td>
                <td>{{admin.secondName}}</td>
                <td>{{admin.email}}</td>
                <td>
                    <div ng-controller="ModalController as $ctrl" ng-click="init('loadAdmin', 'admin', admin)">
                    <div ng-controller="ModalController as $ctrl" ng-init="init('updateObject', 'admin')" class="modal-demo">
                        <script type="text/ng-template" id="myModalContent.html">
                            <div class="modal-header">
                                <h3 class="modal-title" id="modal-title">Update admin</h3>
                            </div>
                            <div class="modal-body" id="modal-body">
                                <div class="form-style-5">
                                    <h4>{{errorAlert}}</h4>
                                    <form name="modalForm">
                                        <fieldset>
                                            <legend>Admin Info</legend>
                                            <input type="text" name="username" placeholder="Username *" ng-model="admin.username" required>
                                            <input type="text" name="firstName" placeholder="First name *" ng-model="admin.firstName" required>
                                            <input type="text" name="secondName" placeholder="Second name *" ng-model="admin.secondName" required>
                                            <input type="email" name="email" placeholder="Email *" ng-model="admin.email" required>
                                        </fieldset>
                                        <button class="btn btn-primary" ng-click="$ctrl.ok(admin)" ng-disabled="modalForm.$invalid">Update admin</button>
                                        <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
                                    </form>
                                </div>
                            </div>
                        </script>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" ng-click="$ctrl.open()">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                Update
                            </button>
                            <button ng-click="deleteAdmin(admin)" type="submit" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove"></span>
                                Delete
                            </button>
                        </div>
                    </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-controller="ModalController as $ctrl" ng-init="init('createObject', 'admin')" class="modal-demo">
        <script type="text/ng-template" id="myModalContent-create.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title-create">Create new admin</h3>
            </div>
            <div class="modal-body" id="modal-body-create">
                <div class="form-style-5">
                    <h4>{{errorAlert}}</h4>
                    <form name="modalForm">
                        <fieldset>
                            <legend>Admin Info</legend>
                            <input type="text" name="firstName" placeholder="First name *" ng-model="admin.firstName" required>
                            <input type="text" name="secondName" placeholder="Second name *" ng-model="admin.secondName" required>
                            <input type="email" name="email" placeholder="Email *" ng-model="admin.email" required>
                            <input type="text" name="username" placeholder="Username *" ng-model="admin.username" required>
                            <input type="password" name="password" placeholder="Password *" ng-model="admin.password" required>
                        </fieldset>
                        <button class="btn btn-primary" ng-click="$ctrl.ok(admin)" ng-disabled="modalForm.$invalid">New admin</button>
                        <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
                    </form>
                </div>
            </div>
        </script>
        <button type="button" class="btn btn-success" ng-click="$ctrl.openCreate()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create admin
        </button>
    </div>
</div>
