<div class="section">
    <h3>{{headingTitle}}</h3>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Uživatelské jméno</th>
                <th>Jméno</th>
                <th>Příjmení</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <tr ng-repeat="admin in admins">
                <td>{{admin.id}}</td>
                <td>{{admin.username}}</td>
                <td>{{admin.firstName}}</td>
                <td>{{admin.secondName}}</td>
                <td>{{admin.email}}</td>
                <td>{{admin.userRole}}</td>
                <td>
                    <button ng-click="deleteAdmin(admin)" type="submit" class="btn btn-primary">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
