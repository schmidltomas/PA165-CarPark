<div class="section">
    <h3>{{headingTitle}}</h3>
    <h2>{{successAlert}}</h2>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Značka</th>
                <th>Počet míst</th>
                <th>SPZ</th>
                <th>Druh paliva</th>
                <th>Spotřeba</th>
                <th>Domovská lokace</th>
                <th>Aktuální lokace</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="car in cars">
                <td>{{car.id}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.seats}}</td>
                <td>{{car.evidence_number}}</td>
                <td>{{car.fuel_type}}</td>
                <td>{{car.fuel_consumption}}</td>
                <td>{{car.home_location}}</td>
                <td>{{car.current_location}}</td>
                <td>
                    <div class="btn-group" style="margin:5px 0 10px 0;">
                        <button ng-click="updateCar(car)" type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>
                            Update
                        </button>
                        <button ng-click="deleteCar(car)" type="submit" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="#/admin/newcar" class="btn btn-success">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            New car
        </a>
    </div>
</div>
