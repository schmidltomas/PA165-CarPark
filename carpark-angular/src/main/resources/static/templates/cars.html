<head>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<div class="section">
    <h3>{{headingTitle}}</h3>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Značka</th>
                <th>Počet míst</th>
                <th>SPZ</th>
                <th>Druh paliva</th>
                <th>Spotřeba</th>
                <th>Domovská lokace</th>
                <th>Aktuální lokace</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="car in cars">
                <td>{{car.id}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.seats}}</td>
                <td>{{car.evidence_number}}</td>
                <td>{{car.fuel_type}}</td>
                <td>{{car.fuel_consumption}}</td>
                <td>{{car.home_location}}</td>
                <td>{{car.current_location}}</td>
                <td>
                    <div ng-controller="ModalController as $ctrl" ng-click="init('loadCar', 'car', car)">
                    <div ng-controller="ModalController as $ctrl" ng-init="init('updateCar', 'car')">
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modal-title">{{tittle}}</h3>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <div class="form-style-5">
                                <form name="modalForm">
                                    <fieldset>
                                        <legend>Car Info</legend>
                                        <input type="text" name="evidence_number" placeholder="Evidence Number *" ng-model="car.evidence_number" required>
                                        <input type="text" name="brand" placeholder="Brand *" ng-model="car.brand" required>
                                        <input type="number" name="fuel_consumption" placeholder="Fuel Consuption *" min="1" ng-model="car.fuel_consumption" required>
                                        <input type="number" name="seats" placeholder="Seats *" ng-model="car.seats" min="1" required>
                                        <input type="text" name="home_location" placeholder="Home Location *" ng-model="car.home_location" required>
                                        <input type="text" name="current_location" placeholder="Current Location *" ng-model="car.current_location" required>
                                        <select name="fuel_type" ng-model="car.fuel_type" required>
                                          <option value="petrol">Petrol</option>
                                          <option value="diesel">Diesel</option>
                                          <option value="lpg">LPG</option>
                                        </select>
                                    </fieldset>
                                    <button class="btn btn-primary" ng-click="$ctrl.ok(car)" ng-disabled="modalForm.$invalid">Update car</button>
                                    <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </script>
                    <div class="btn-group" style="margin:5px 0 10px 0;">
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.open()">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Edit
                        </button>
                        <button ng-click="deleteCar(car)" type="submit" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                            Delete
                        </button>
                    </div>
                    </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-controller="ModalController as $ctrl" ng-init="init('createCar', 'car')" class="modal-demo">
        <script type="text/ng-template" id="myModalContent-create.html">
            <div class="modal-header">
                <h3 class="modal-title-create" id="modal-title-create">Create new car</h3>
            </div>
            <div class="modal-body-create" id="modal-body-create">
                <div class="form-style-5">
                    <form name="modalForm">
                        <fieldset>
                            <legend> Car Info</legend>
                            <input type="text" name="evidence_number" placeholder="Evidence Number *" ng-model="car.evidence_number" required>
                            <input type="text" name="brand" placeholder="Brand *" ng-model="car.brand" required>
                            <input type="number" name="fuel_consumption" placeholder="Fuel Consuption *" min="1" ng-model="car.fuel_consumption" required>
                            <input type="number" name="seats" placeholder="Seats *" ng-model="car.seats" min="1" required>
                            <input type="text" name="home_location" placeholder="Home Location *" ng-model="car.home_location" required>
                            <input type="text" name="current_location" placeholder="Current Location *" ng-model="car.current_location" required>
                            <select id="job" name="fuel_type" ng-model="car.fuel_type" required>
                              <option value="petrol">Petrol</option>
                              <option value="diesel">Diesel</option>
                              <option value="lpg">LPG</option>
                            </select>
                        </fieldset>
                        <!--<input type="submit" value="Create Car" ng-click="$ctrl.ok(car)" />-->
                        <button class="btn btn-primary" ng-click="$ctrl.ok(car)" ng-disabled="modalForm.$invalid">New car</button>
                        <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
                    </form>
                </div>
            </div>
        </script>
        <button type="button" class="btn btn-success" ng-click="$ctrl.openCreate()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create car
        </button>
    </div>
</div>
